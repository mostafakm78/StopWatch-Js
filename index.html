<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="time">00:00:00</h1>
        <div class="btn">
            <img src="./stop.png" onclick="stop()">
            <img src="./start.png" onclick="start()">
            <img src="./reset.png" onclick="reset()">
        </div>
    </div>

    <script>

        let [seconds , minutes , hours] = [0 , 0 , 0]
        const time = document.querySelector('#time')
        let timer = null

        function stopwatch() {
            seconds++
            if (seconds == 60) {
                minutes++
                seconds = 0
                if (minutes == 60) {
                    hours++
                    minutes = 0
                }
            }
            let h = hours < 10 ? '0' + hours : hours
            let m = minutes < 10 ? '0' + minutes : minutes
            let s = seconds < 10 ? '0' + seconds : seconds

            time.innerHTML = h + ':' + m + ':' + s
        }


        function start() {
            if (timer !== null) {
                clearInterval(timer)
            }
            timer = setInterval(stopwatch, 1000);
        }

        function stop() {
            clearInterval(timer)
        }

        function reset() {
            clearInterval(timer)
            minutes = 0;
            seconds = 0;
            hours = 0;
            time.innerHTML =  "00:00:00"
        }
    </script>
</body>
</html>
